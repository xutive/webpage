<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webseite von Felix Kunzelmann</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
            border-color: #777;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Landschaftsaufnahmen von Felix</h1>
    <div class="gallery">
        <img src="images/DJI_0141klein.jpg" alt="Wellen am Meer" onclick="openModal('images/DJI_0141.JPG')">
        <img src="images/DSC01547klein.jpg" alt="Yoga am Meer" onclick="openModal('images/DSC01547.jpg')">
        <img src="images/DSC04835klein.jpg" alt="Morgensonne" onclick="openModal('images/DSC04835.jpg')">
        <img src="images/DSC06049klein.jpg" alt="Eibsee am Abend" onclick="openModal('images/DSC06049.jpg')">
        <img src="images/DSC06401klein.jpg" alt="Bergpanorama" onclick="openModal('images/DSC06401.jpg')">
        <!-- Add more images as needed -->
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
        </div>
    </div>

    <script>
        // Open the Modal
        function openModal(src) {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("modalImage").src = src;
        }

        // Close the Modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
