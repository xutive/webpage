<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            border-color: #777;
        }
    </style>
</head>
<body>
    <h1>Landschaftsaufnahmen von Felix Kunzelmann</h1>
    <div class="gallery">
        <img src="images/DJI_0141klein.jpg" alt="Wellen im Meer">
        <img src="images/DSC06401klein.jpg" alt="Bergpanorama">
        <img src="images/DSC01547klein.jpg" alt="Yoga auf dem Wasser">
        <!-- Add more images as needed -->
    </div>
    
</body>
</html>
