<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webseite von Felix Kunzelmann</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            margin: 10px;
            width: 80vw;
            max-width: 1500px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.1);
            border-color: #777;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            cursor: zoom-out;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 3px;
            transition: transform 0.2s;
            cursor: zoom-in;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            user-select: none;
            z-index: 1001; /* Ensure the close button is on top */
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }
        .modal-left,
        .modal-right {
            position: absolute;
            top: 0;
            height: 100%;
            cursor: pointer;
        }
        .modal-left {
            left: 0;
            width: 33%;
        }
        .modal-right {
            right: 0;
            width: 33%;
        }
    </style>
</head>
<body>
    <h1>Landschaftsaufnahmen von Felix Kunzelmann</h1>
    <div class="gallery">
        <img src="images/DJI_0141klein.jpg" alt="Wellen am Meer" onclick="openModal(0)">
        <img src="images/DSC01547klein.jpg" alt="Yoga am Meer" onclick="openModal(1)">
        <img src="images/DSC04835klein.jpg" alt="Morgensonne" onclick="openModal(2)">
        <img src="images/DSC06049klein.jpg" alt="Eibsee am Abend" onclick="openModal(3)">
        <img src="images/DSC06401klein.jpg" alt="Bergpanorama" onclick="openModal(4)">
        <!-- Add more images as needed -->
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="modal-left" onclick="changeImage(-1)"></div>
            <img id="modalImage" ondblclick="zoomImage(event)">
            <div class="modal-right" onclick="changeImage(1)"></div>
        </div>
    </div>

    <script>
        // Image array
        const images = [
            'images/DJI_0141.JPG',
            'images/DSC01547.jpg',
            'images/DSC04835.jpg',
            'images/DSC06049.jpg',
            'images/DSC06401.jpg'
            // Add more images here
        ];
        let currentIndex = 0;
        let isZoomed = false;

        // Open the Modal
        function openModal(index) {
            currentIndex = index;
            document.getElementById("myModal").style.display = "block";
            document.getElementById("modalImage").src = images[currentIndex];
            document.addEventListener('keydown', handleKeydown);
        }

        // Close the Modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            document.removeEventListener('keydown', handleKeydown);
            resetZoom();
        }

        // Change image
        function changeImage(direction) {
            resetZoom();
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            document.getElementById("modalImage").src = images[currentIndex];
        }

        // Handle keyboard events
        function handleKeydown(event) {
            if (event.key === 'Escape') {
                closeModal();
            } else if (event.key === 'ArrowLeft') {
                changeImage(-1);
            } else if (event.key === 'ArrowRight') {
                changeImage(1);
            }
        }

        // Zoom image
        function zoomImage(event) {
            const img = event.target;
            if (!isZoomed) {
                img.style.transform = 'scale(2)';
                isZoomed = true;
                document.querySelector('.modal-content').style.cursor = 'zoom-out';
                img.style.cursor = 'grab';
                img.addEventListener('mousemove', moveImage);
            } else {
                resetZoom();
            }
        }

        // Reset zoom
        function resetZoom() {
            const img = document.getElementById('modalImage');
            img.style.transform = 'scale(1)';
            isZoomed = false;
            document.querySelector('.modal-content').style.cursor = 'zoom-in';
            img.style.cursor = 'zoom-in';
            img.removeEventListener('mousemove', moveImage);
            img.style.left = '0';
            img.style.top = '0';
        }

        // Move image
        function moveImage(event) {
            if (isZoomed) {
                const img = event.target;
                const rect = img.getBoundingClientRect();
                const x = event.clientX - rect.left; // x position within the element.
                const y = event.clientY - rect.top;  // y position within the element.
                img.style.transformOrigin = `${x}px ${y}px`;
            }
        }

        // Prevent navigation from closing the modal
        document.querySelector('.modal-left').addEventListener('click', function(event) {
            event.stopPropagation();
            changeImage(-1);
        });
        document.querySelector('.modal-right').addEventListener('click', function(event) {
            event.stopPropagation();
            changeImage(1);
        });
        document.querySelector('.modal').addEventListener('click', function(event) {
            closeModal();
        });
    </script>
</body>
</html>
